<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<header th:replace="fragments :: header"></header>

<form action="/events/create" method="post">
    <div class="form-group">
        <label>Name
            <input th:field="${event.name}" class="form-control">
        </label>
        <p class="error" th:errors="${event.name}"></p>
    </div>
    <div class="form-group">
        <label>Description
            <input th:field="${event.description}" class="form-control">
        </label>
        <p class="error" th:errors="${event.description}"></p>
    </div>
    <div class="form-group">
        <label>Contract Email
            <input th:field="${event.contactEmail}" class="form-control">
        </label>
        <p class="error" th:errors="${event.contactEmail}"></p>
    </div>
    <div class="form-group">
        <label>Location
            <input th:field="${event.location}" class="form-control">
        </label>
        <p class="error" th:errors="${event.location}"></p>
    </div>
    <div>
        <label>Registration Required? <br>
            <select th:field="${event.register}" class="form-control">
                <option value = "true">True</option>
                <option value = "false">False</option>
            </select>
        </label>
        <p class="error" th:errors="${event.register}"></p>
    </div>
    <div class="form-group">
        <label>Number of Attendees
            <input th:field="${event.attendees}" class="form-control">
        </label>
        <p class="error" th:errors="${event.attendees}"></p>
    </div>
    <div class="form-group">
        <label>Entry Fee
            <input th:field="${event.entryFee}" class="form-control">
        </label>
        <p class="error" th:errors="${event.entryFee}"></p>
    </div>
    <div class="form-group">
        <input type="submit" value="Create Event" class="btn btn-success">
    </div>
</form>

</body>
</html>
