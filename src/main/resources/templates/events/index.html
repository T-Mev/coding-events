<!--Using table-->
<table border="1">
    <thead>
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Location</th>

    </thead>
    <tr th:each="event : ${events}">
        <td th:text="${event.getKey()}"></td>
        <td th:text="${event.getValue()}"></td>
        <td th:replace="fragments :: techHub"></td>
    </tr>
</table>
